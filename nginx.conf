server {
    listen 80;
    server_name qualistat-auditor.com www.qualistat-auditor.com;

    root /var/www/html;
    index index.html;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name qualistat-auditor.com www.qualistat-auditor.com;

    ssl_certificate /etc/letsencrypt/live/qualistat-auditor.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/qualistat-auditor.com/privkey.pem;

    root /var/www/html;
    index index.html;

    # Cache static assets
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Handle React Router
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy if needed
    # location /api/ {
    #     proxy_pass http://api-server:5000;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_cache_bypass $http_upgrade;
    # }

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}